{% extends 'base.html' %}

{% block content %}
  <h1>EDIT</h1>

  {% comment %} <form action="{% url 'articles:create' %}" method="POST"> {% endcomment %}
  <form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" value="{{ article.title }}"><br>
    <label for="content">Content: </label>
    <input type="text" name="content" id="content" value="{{ article.content }}"><br>
    <input type="submit">
  </form>
  <a href="{% url 'articles:index' %}">뒤로</a>
  <hr>
  {% comment %} <a href="{% url 'articles:index' %}">뒤로가기</a> {% endcomment %}
{% endblock content %}
