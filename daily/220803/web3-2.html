<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section class="mt-5">
            <article class="bg-danger text-white p-3 rounded">
                Invalid Login or passowrd.
            </article>
                
            <article class="my-3">
                <h1 class="fw-bold">HPHK 전용 GitLab 시스템</h1>
            </article>
            
            <hr>
            
            <form class="row g-3 border p-3 rounded">
                <div class="col-12">
                    
                    <strong class="d-flex pt-0 mb-1 justify-content-center border-bottom border-3 border-primary pb-3">Sign in</strong>
                
            
                  <label for="inputEmail4" class="form-label mt-3">Username or Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-12">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                

                <div class="col-12 d-flex justify-content-between">
                  <div class="form-check text-muted">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Remember me
                    </label>
                  </div>
                  <a href="" class="text-decoration-none">Forgot your password?</a>
                </div>
            
                <div class="col-12 d-flex justifiy-content-center w-100">
                  <button type="submit" class="btn w-100 btn-success">Sign in</button>
                </div>
              </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
