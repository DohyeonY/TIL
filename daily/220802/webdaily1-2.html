<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    #hphk > p:nth-child(2) {
    color: blue;     <!--이거는 부모안에 모오든 요소 중 n번째 요소-->
  }  
    #hphk > p:nth-of-type(2) {
	  color: red;   <!--이거는 부모안의 x라는 요소 중 n번째 요소-->
  }
</style>


<div id="hphk">
  <h2>어떻게 선택 될까?</h2>
  <p>첫번째 단락</p>
  <p>두번째 단락</p>
  <p>세번째 단락</p>
  <p>네번째 단락</p>
</div>

</html>
