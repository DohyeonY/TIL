<style>
    section{
      width: 800px;
      height: 800px;
      border: 2px solid black;
      font-size: 0;
    }
    article{
      width: 100%;
      height: 100px;
      border-bottom: 2px solid black;
      box-sizing: border-box;
    }
    div{
      width: 100px;
      height: 100px;
      border-right: 2px solid black;
      display: inline-block;
      box-sizing: border-box;
    }
    div:last-child{
      border-right: none;
    }
    article:last-child{
      border-bottom: none;
    }

    article:nth-of-type(odd) div:nth-of-type(even){
      background-color: black;
    }
    article:nth-of-type(even) div:nth-of-type(odd){
      background-color: black;
    }
  </style>
</head>
<body> 
  <section>
    <article>
      <div>

      </div>
      <div>

      </div>
      <div>

      </div>
      <div>

      </div>
      <div>

      </div>
      <div>

      </div>
      <div>

      </div>
      <div>

      </div>

    </article>
  </section>
</body>
</html>
