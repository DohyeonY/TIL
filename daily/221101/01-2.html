<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p id="name">회문 검사기</p>
    <input v-model="message" id="inputName" type="text">
    <p>{{message}}</p>
    <button v-on:click="checkPal">확인하기</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    // CODE HERE
    const app = new Vue({ 
      el : '#app',
      data: {
        message : '',
      },
      methods : {
        checkPal : function() {
            myMessage = this.message
            const inputTag = document.querySelector("#inputName")
            const arrMessage = myMessage.split('')
            console.log(arrMessage.reverse().join(''))
            if (!myMessage) {
                window.alert('입력하세요')
            } else if (arrMessage.join('') == arrMessage.reverse().join('')) {
                window.alert('회문입니다!')
            } else {
                window.alert('회문이 아닙니다')
            }
        }
        }
    })
            
            
            

  </script>
</body>
</html>
